<c-row>
  <c-col md="12" xl="4">
    <c-widget-stat-f
      title="Total AUM"
      class="mb-3"
      color="success"
      padding
      [value]="totalAUM"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilChart" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a
          class="font-weight-bold font-xs text-medium-emphasis"
          routerLink="/assets/list"
        >
          <div class="d-flex align-items-center justify-content-between">
            <span>View more</span>
            <svg cIcon name="cilArrowRight" width="16"></svg>
          </div>
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col md="12" xl="4">
    <c-widget-stat-f
      title="Asset count"
      class="mb-3"
      color="primary"
      padding
      [value]="assetCount"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilChartPie" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a
          class="font-weight-bold font-xs text-medium-emphasis"
          routerLink="/assets/list"
        >
          <div class="d-flex align-items-center justify-content-between">
            <span>View more</span>
            <svg cIcon name="cilArrowRight" width="16"></svg>
          </div>
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col md="12" xl="4">
    <c-widget-stat-f
      title="Users Count"
      class="mb-3"
      color="info"
      padding
      [value]="userCount"
    >
      <ng-template cTemplateId="widgetIconTemplate">
        <svg cIcon name="cilGraph" size="xl" width="24"></svg>
      </ng-template>
      <ng-template cTemplateId="widgetFooterTemplate">
        <a
          class="font-weight-bold font-xs text-medium-emphasis"
          routerLink="/users"
        >
          <div class="d-flex align-items-center justify-content-between">
            <span>View more</span>
            <svg cIcon name="cilArrowRight" width="16"></svg>
          </div>
        </a>
      </ng-template>
    </c-widget-stat-f>
  </c-col>
  <c-col lg="12">
    <c-card class="mb-4">
      <c-card-header class="d-flex align-items-center flex-wrap gap-2">
        <span>Price History</span>
        <c-card-header-actions style="margin-left: auto">
          <select cSelect [(ngModel)]="selectedAssetId">
            @if (isLoading) {
            <option value="" disabled selected>Loading...</option>
            } @for (asset of assets; track asset.assetId) {
            <option value="{{ asset.assetId }}">{{ asset.name }}</option>
            }
          </select>
        </c-card-header-actions>
      </c-card-header>
      <c-card-body>
        @if (isLoadingPriceHistory) {
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 18.75rem"
        >
          <c-spinner />
        </div>
        } @else {
        <c-chart
          [type]="priceHistory.length === 1 ? 'bar' : 'line'"
          [data]="chartBarData"
          [options]="options"
          [height]="300"
        />
        }
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<c-row>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header> Asset State Distribution </c-card-header>
      <c-card-body>
        @if (isLoading) {
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 16.75rem"
        >
          <c-spinner />
        </div>

        } @else {
        <c-chart
          type="doughnut"
          [data]="chartDoughnutData"
          [options]="options"
        />
        }
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header> Asset Type Breakdown </c-card-header>
      <c-card-body>
        @if (isLoading) {
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 16.75rem"
        >
          <c-spinner />
        </div>
        } @else {
        <c-chart type="pie" [data]="chartPieData" [options]="options" />
        }
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
