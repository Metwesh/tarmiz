<div class="mb-3">
  <label [attr.for]="controlName" cLabel>{{ label }}</label>
  <select
    cSelect
    [id]="controlName"
    [formControl]="control"
    [class]="{ 'is-invalid': control.invalid && control.touched }"
    >
    @if (isLoading) {
    <option value="" disabled selected>Loading...</option>
    }@else if (!isLoading && options.length === 0) {
    <option value="" disabled selected>No options available</option>
    } @else {
    <option value="" disabled selected>{{ placeholder }}</option>
    @for (option of options; track option.value) {
    <option [value]="option.value">{{ option.label }}</option>
    } }
  </select>
  @if (control.invalid && (control.dirty || control.touched)) {
  <div class="text-danger mb-2 d-flex align-items-center justify-content-end">
    @if (control.errors?.['required']) {
    <small>{{ label }} is required</small>
    }
  </div>
  }
</div>
