<c-row>

      <c-card-body>

          [responsive]="true"

          cTable

              <th class="bg-body-tertiary">Value</th>
              <th class="bg-body-tertiary"></th>
            </tr>
          </thead>
          <tbody>
            @if (isLoading) { @for (placeholder of [0, 1, 2, 3, 4]; track
            placeholder) {
